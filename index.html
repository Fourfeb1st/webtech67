<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>

    <form class="row g-3 needs-validation" action="#" method="POST" novalidate>
        <div class="col-md-6">
            <label for="firstName" class="form-label">ชื่อ</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">นามสกุล</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        <div class="col-md-12">
            <label for="firstName" class="form-label">ชื่อเล่น</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter your nickname.</div>
        </div>

        <div class="col-md-12">
            <label for="firstName" class="form-label">รหัสนักศึกษา</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter your id.</div>
        </div>

        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        
        <div class="col-md-12">
            <label for="firstName" class="form-label">เบอร์มือถือ</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback">Please enter your phone number.</div>
        </div>

        <textarea class="form-control" rows="4" placeholder="Enter your
        message"></textarea>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
